<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Buku</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Tambah Buku Baru</h1>
        
        <form method="POST">
            <label>Judul Buku:</label>
            <input type="text" name="judul" required placeholder="Masukkan judul buku">
            
            <label>Penulis:</label>
            <input type="text" name="penulis" required placeholder="Masukkan nama penulis">
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Simpan</button>
                <a href="{{ url_for('index') }}" class="btn">Batal</a>
            </div>
        </form>
    </div>
</body>
</html>
